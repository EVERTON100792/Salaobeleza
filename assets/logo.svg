
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="#d4af37" opacity="0.1"/>
  
  <!-- Main icon -->
  <g transform="translate(30, 30)">
    <!-- Flower petals -->
    <path d="M-8,-12 Q-12,-16 -8,-20 Q-4,-16 0,-12 Q4,-16 8,-20 Q12,-16 8,-12 Q4,-8 0,0 Q-4,-8 -8,-12 Z" fill="#d4af37"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="-6" r="3" fill="#e6c2a6"/>
    
    <!-- Stem -->
    <rect x="-1" y="0" width="2" height="12" fill="#d4af37"/>
    
    <!-- Leaves -->
    <ellipse cx="-4" cy="6" rx="3" ry="2" fill="#d4af37" transform="rotate(-30)"/>
    <ellipse cx="4" cy="8" rx="3" ry="2" fill="#d4af37" transform="rotate(30)"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="25" font-family="Playfair Display, serif" font-size="18" font-weight="600" fill="#2c2c2c">Belleza</text>
  <text x="65" y="45" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#666" letter-spacing="2px">STUDIO</text>
  
  <!-- Decorative elements -->
  <circle cx="175" cy="15" r="2" fill="#d4af37" opacity="0.6"/>
  <circle cx="185" cy="25" r="1.5" fill="#e6c2a6" opacity="0.8"/>
  <circle cx="180" cy="35" r="1" fill="#d4af37" opacity="0.4"/>
  
  <!-- Subtle line decoration -->
  <line x1="65" y1="50" x2="150" y2="50" stroke="#d4af37" stroke-width="1" opacity="0.3"/>
</svg>
